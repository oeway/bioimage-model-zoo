<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="description" content="ImJoy Docs">
  <meta name="author" content="ImJoy Team">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">
  <link rel="mask-icon" href="/static/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/static/icons/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/static/icons/favicon.ico" type="image/x-icon">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://imjoy-team.github.io/imjoy-docs/static/vue.css" />
  <link rel="stylesheet" href="https://imjoy-team.github.io/imjoy-docs/static/style.css" />
</head>

<body>
  <div id="app"></div>
  <script>
    //---------------------Configurations------------------------------
    const githubUser = 'bioimage-io' // your github user name
    const githubRepo = 'bioimage.io' // your github repo name
    const homepage = '/README.md' // the home page markdown file (relative path to the current folder)
    const name = 'BioImage.IO' // name of this documentation
    const logo = 'https://bioimage.io/static/img/bioimage-io-logo.png' // a logo show on the upper-left corner
    //--------------------------End------------------------------------
    const repo = `https://github.com/${githubUser}/${githubRepo}`;
    const basePath = window.location.pathname;
    document.title = `${githubUser}|${name}`;
    window.$docsify = window.$docsify || {
      name,
      nameLink: '/',
      logo,
      basePath: basePath,
      loadSidebar: true,
      coverpage: false,
      auto2top: true,
      autoHeader: false,
      subMaxLevel: 4,
      maxLevel: 5,
      repo: repo,
      homepage: homepage,
      alias: {
        '/bioimageio_spec': 'https://raw.githubusercontent.com/bioimage-io/spec-bioimage-io/master/README.md',
        '/bioimageio_model_spec': 'https://raw.githubusercontent.com/bioimage-io/spec-bioimage-io/gh-pages/user_docs/model_descr_latest.md',
        '/bioimageio_collection_spec': 'https://raw.githubusercontent.com/bioimage-io/spec-bioimage-io/gh-pages/collection_spec_latest.md',
        '/bioimageio_collection_repo': 'https://raw.githubusercontent.com/bioimage-io/collection-bioimage-io/main/README.md',
        '/usecase1stardist': 'https://raw.githubusercontent.com/bioimage-io/use-cases/main/case1-stardist/README.md',
        '/usecase2finetune': 'https://raw.githubusercontent.com/bioimage-io/use-cases/main/case2-finetuning/README.md',
        '/usecase3devtools': 'https://raw.githubusercontent.com/bioimage-io/use-cases/main/case3-devtools/README.md',
        '/usecase4domain': 'https://raw.githubusercontent.com/bioimage-io/use-cases/main/case4-research/README.md',
        '/pythoncorepackage': 'https://raw.githubusercontent.com/bioimage-io/core-bioimage-io-python/main/README.md',
        '/javacorepackage': 'https://raw.githubusercontent.com/bioimage-io/model-runner-java/main/README.md'
      },
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results.',
        depth: 2
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },
      markdown: {
        renderer: {
          image(src, title, alt) {
            // resolve src to basePath
            // e.g. http://localhost:8080/docs#/user_guide/a.jpg -> docs/user_guide/a.jpg
            if(!src.startsWith('http') && !src.startsWith('/')){
              const url = new URL(src, window.location.href.replace(/#\//, '/')); // remove hash
              src = url.pathname;
            }
            const [width, height] = (title && title.startsWith('=')) ? title.slice(1).split('x').map(v => v.trim()).filter(Boolean) : [];
            return `<img src="${src}" alt="${alt}"${width ? ` width="${width}"` : ''}${height ? ` height="${height}"` : ''}>`;
          }
        }
      }
    };
  </script>
  <script src="https://imjoy-team.github.io/imjoy-docs/static/docsify-run-code.js"></script>
  <script src="https://imjoy-team.github.io/imjoy-docs/static/docsify-copy-code.min.js"></script>
  <script src="https://imjoy-team.github.io/imjoy-docs/static/docsify.min.js"></script>
  <script src="https://imjoy-team.github.io/imjoy-docs/static/prism-python.min.js"></script>
  <script src="https://imjoy-team.github.io/imjoy-docs/static/prism-json.min.js"></script>
  <script src="https://imjoy-team.github.io/imjoy-docs/static/prism-bash.min.js"></script>
  <script src="https://imjoy-team.github.io/imjoy-docs/static/prism-json.min.js"></script>
  <script src="https://imjoy-team.github.io/imjoy-docs/static/search.min.js"></script>
  <script src="https://imjoy-team.github.io/imjoy-docs/static/external-script.min.js"></script>
  <script src="https://imjoy-team.github.io/imjoy-docs/static/docsify-pagination.min.js"></script>
  <script src="https://imjoy-team.github.io/imjoy-docs/static/docsify-tabs@1.js"></script>
  <script src="https://imjoy-team.github.io/imjoy-docs/static/zoom-image.min.js"></script>
  <script src="https://imjoy-team.github.io/imjoy-docs/static/docsify-sidebar-collapse.min.js"></script>
  <script src="https://imjoy-team.github.io/imjoy-docs/static/require.min.js"></script>
  <script src="https://imjoy-team.github.io/imjoy-docs/static/imjoy-app.js"></script>
</body>

</html>
